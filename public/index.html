<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4>ADMIN LOGIN</h4>
              </div>
              <div class="card-body">
                <form id="loginForm" action="../registration.html">
                  <div class="form-group my-2">
                    <label for="username">Name:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter name" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="form-group my-2">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required pattern="[0-9]{10}">
                    <div class="invalid-feedback">Please enter a 10-digit number.</div>
                  </div>
                  <div class="form-group my-2">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block valid-data">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('loginForm');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
      </script>
      
</body>
</html>
